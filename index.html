<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TODO LIST</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
    <section class="main">
        <h2 class="text-center">To Do</h2>
        <form class="to-do-form">
            <label for="to-do">Enter New Todo</label>
            <br>
            <input class="form-control" id="to-do" type="text" placeholder="Enter Todo">
            <br>
            <button class="btn btn-outline mt-5" >ADD</button>
        </form>
        <ul class="list-group todos">
            <li class="list-group-item"></li>
          </ul>
    </section>
    <script src="./index.js"></script>
</body>
</html>
